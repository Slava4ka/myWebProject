<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="tippleCart.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>


<div class="card" style="width: 340px; height: auto;  margin-left: auto; margin-right: auto; margin-top: 3rem">


    <div class="tippy">


        <div class="name">
            <div class="container p-0">

                <div class="scrollbar scrollbar-primary">
                    <div class="force-overflow">

                        <div class="row cart-detail">

                            <div class="col-lg-3 col-sm-3 col-3 cart-detail-img">
                                <img src="../picture/pies/000_without_background.png">
                            </div>
                            <div class="col-lg-6 col-sm-6 col-6 p-0">
                                <div class="name">
                                    <h6 class="goods-name">Осетинский пирог с мясом</h6>
                                </div>
                                <div class="size">
                                    <h6 class="goods-size">Большой/Маленький</h6>
                                </div>
                                <div class="count">
                                    <div class="minus d-inline-block">
                                        <button type="button" class="btn btn-outline-warning btn-sm px-1" data-type="minus">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                    <div class="name-value d-inline-block p-1">
                                        <h5 class="goods-value">10</h5>
                                    </div>
                                    <div class="plus d-inline-block">
                                        <button type="button" class="btn btn-outline-warning btn-sm px-1" data-type="minus">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-3 col-3 p-0">
                                <div class="trash">
                                    <i class="far fa-trash-alt"></i>
                                </div>
                                <div class="goods-price text-info">
                                    <h5 class="cart-price">10000₽</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row footer-of-cart">
                    <div class="col-lg-5 col-sm-5 col-5 pl-2 pr-0">
                        <div class="p-2 pt-4">
                            <h6>Сумма заказа:</h6>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-4 col-4 p-0">
                        <div class="pt-4 pl-0">
                            <h6 class="text-info cart-total-price">$2,978.24</h6>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-3 pt-3 pr-0 pl-0 ">
                        <button type="button" class="btn btn-outline-warning btn-sm px-2">В корзину
                        </button>
                    </div>
                </div>

            </div>




        </div>

    </div>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="tippleCart.js"></script>

</body>
</html>
